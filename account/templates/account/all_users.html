{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="container">
    <h3 class="mt-5">All Users</h3>
    <div class="row">
      {% for profile in profiles %}
        <div class="col-md-3">
          <div class="card mb-4">
            <div class="card-body text-center">
              {% if profile.photo %}
                <img src="{{ profile.photo.url }}" alt="{{ profile.username }}" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px;">
              {% else %}
                <img src="https://via.placeholder.com/150" alt="{{ profile.username }}" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px;">
              {% endif %}
              <h5 class="card-title">{{ profile.user.username }}</h5>

              <a href="{% url 'account:view_profile' profile.user.username %}" class="btn btn-primary">View Profile</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
<!-- {% include 'account/pagination.html' with page=profiles %} -->
{% endblock %}
