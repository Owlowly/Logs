{% extends 'learning_logs/base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="mb-4">Send a Message to {{ profile_user.user.username }}</h2>
        <form method="post" action="{% url 'account:send_messages' username=profile_user.user.username %}">
          {% csrf_token %}
          {# Hidden input for the 'read' field #}
          {{ form.read.as_hidden }}
          <div class="mb-3">
            <label for="{{ form.content.id_for_label }}" class="form-label"></label>
            {{ form.content }}
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
      </div>
    </div>
  </div>
  <style>
    form {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #f8f9fa;    }

    form textarea {
      width: 100%;
      resize: vertical;
    }

    form div {
      margin-bottom: 20px;
    }
  </style>
{% endblock %}
