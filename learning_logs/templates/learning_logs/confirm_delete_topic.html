{% extends "learning_logs/base.html" %}

{% block content %}
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Confirm Deletion</h4>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the topic "{{ topic.text }}"?</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Delete</button>
          <a href="{% url 'learning_logs:topics' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
